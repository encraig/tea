<script>
  if ($(window).width() > 768) {
    $('.mega-menu-sale-img').on('inview', function(event, isInView) {
      if (isInView) {
        // element is now visible in the viewport
        // console.log('in view');
        var src = $(this).attr('data-src');
        // console.log(src);
        $(this).attr('src', src);
        $(this).removeAttr('data-src');
      }
    });
  }
</script>
